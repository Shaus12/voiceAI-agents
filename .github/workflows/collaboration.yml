# Simple workflow to help with collaboration
# This runs basic checks when code is pushed

name: Collaboration Checks

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check branch name
        run: |
          if [[ "${{ github.ref }}" != *"main"* ]] && [[ "${{ github.ref }}" != *"develop"* ]] && [[ "${{ github.ref }}" != *"feature/"* ]] && [[ "${{ github.ref }}" != *"fix/"* ]]; then
            echo "⚠️ Branch name should start with feature/ or fix/"
          fi

