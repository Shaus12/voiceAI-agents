services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: >
      --requirepass redissecret
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redissecret", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10
    networks:
      - app-network

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    # במקום למשוך image מהאינטרנט → נבנה מהקוד שלך
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - shared-tmp:/tmp
    environment:
      ENVIRONMENT: "local"
      LOG_LEVEL: "INFO"
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/postgres"
      REDIS_URL: "redis://:redissecret@redis:6379"
      ENABLE_AWS_S3: "false"

      # MinIO
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "voice-audio"
      MINIO_SECURE: "false"

      ENABLE_TELEMETRY: "${ENABLE_TELEMETRY:-true}"
      DEPLOYMENT_MODE: "${DEPLOYMENT_MODE:-oss}"

    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:8000/api/v1/health'').read()"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

  ui:
    # במקום למשוך image → נבנה מהקוד שלך
    build:
      context: .
      dockerfile: ui/Dockerfile
    environment:
      NEXT_PUBLIC_BACKEND_URL: "http://api:8000"
      BACKEND_URL: "http://api:8000"
      NODE_ENV: "production"
      NEXT_PUBLIC_DEPLOYMENT_MODE: "${DEPLOYMENT_MODE:-oss}"
      NEXT_PUBLIC_AUTH_PROVIDER: "local"
      ENABLE_TELEMETRY: "${ENABLE_TELEMETRY:-true}"

      POSTHOG_KEY: "phc_ItizB1dP6yv7ZYobbcqrpxTdbomDA8hJFSEmAMdYvIr"
      POSTHOG_HOST: "https://us.posthog.com"

      SENTRY_DSN: "https://d9387fed5f80e90781f1dbd9b2c0994c@o4509486225096704.ingest.us.sentry.io/4510124708200448"
    ports:
      - "3000:3010"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3010 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    command: tunnel --no-autoupdate --url http://api:8000 --metrics 0.0.0.0:2000
    ports:
      - "2000:2000"
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  minio-data:
  shared-tmp:

networks:
  app-network:
    driver: bridge
