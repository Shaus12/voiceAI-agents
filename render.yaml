databases:
  - name: voicefx-db
    databaseName: voicefx
    user: voicefx
    plan: free

services:
  # API Backend
  - type: web
    name: voicefx-api
    runtime: docker
    plan: free
    dockerfilePath: ./api/Dockerfile
    dockerContext: .
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: voicefx-db
          property: connectionString
      - key: REDIS_URL
        value: redis://red-placeholder:6379
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_TELEMETRY
        value: "true"
      - key: ENABLE_AWS_S3
        value: "false"
      - key: PORT
        value: "8000"

  # UI Frontend
  - type: web
    name: voicefx-ui
    runtime: docker
    plan: free
    dockerfilePath: ./ui/Dockerfile
    dockerContext: .
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: voicefx-api
          property: host
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: voicefx-api
          property: host
      - key: NODE_ENV
        value: production
      - key: ENABLE_TELEMETRY
        value: "true"
      - key: NEXT_PUBLIC_AUTH_PROVIDER
        value: local
      - key: PORT
        value: "3010"
